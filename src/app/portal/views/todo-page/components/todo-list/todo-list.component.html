<div class="table-container" *ngIf="todos && todos.length">
  <table mat-table [dataSource]="todos">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="selectAll()"
          [checked]="isAllSelected()"
          [indeterminate]="selection.size > 0 && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let todo">
        <mat-checkbox
          (change)="toggleSelection(todo.docID)"
          [checked]="selection.has(todo.docID)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Task Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.description }} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.dueDate }} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Creation Date</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.creationDate }} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Checkmark</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.completed }} </td>
    </ng-container>

    <ng-container matColumnDef="completionDate">
      <th mat-header-cell *matHeaderCellDef>Completion Date</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.completionDate }} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let todo"> {{ todo.priority }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let todo">
        <button mat-button color="warn" (click)="triggerDeleteTodo(todo.docID)">Delete</button>
        <button mat-button color="warn" (click)="openUpdateModal(todo.docID)">Edit</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Bulk Action Inputs -->
  <div class="bulk-actions">
    <button mat-raised-button color="primary" (click)="openUpdateModal()" [disabled]="selection.size === 0">Bulk Update</button>
    <button mat-raised-button color="warn" (click)="bulkDelete()" [disabled]="selection.size === 0">Bulk Delete</button>
  </div>
</div>
