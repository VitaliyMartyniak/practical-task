<form
  [formGroup]="dataCollectorForm"
  (ngSubmit)="onSubmit()"
>

  <h1 mat-dialog-title>Update Todo ('s)</h1>

  <mat-dialog-content>
    <main>
      <div
        formArrayName="forms"
      >
        <div *ngFor="let form of forms.controls; let i = index">
          <app-data-collector-form
            [formGroup]="getItemFormGroup(i)"
          >
          </app-data-collector-form>
        </div>
      </div>
    </main>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      [disabled]="dataCollectorForm.invalid"
      type="submit"
    >
      Submit
    </button>

    <button
      mat-raised-button
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
