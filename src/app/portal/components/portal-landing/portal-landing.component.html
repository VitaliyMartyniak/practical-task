<header *ngIf="user">
  Welcome, {{user.name}}

  <div>
    <mat-slide-toggle
      [checked]="isLightMode$ | async"
      (change)="onToggleTheme()">
      {{ (isLightMode$ | async) ? 'Light' : 'Dark' }} Mode
    </mat-slide-toggle>
    <button mat-button (click)="logout($event)">Logout</button>
  </div>
</header>

<main *ngIf="user">
  <router-outlet></router-outlet>
</main>

<section *ngIf="isLoading$ | async" class="loader-background">
  <app-loader></app-loader>
</section>
